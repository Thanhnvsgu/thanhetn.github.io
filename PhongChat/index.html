<html>

<head>
        <title>ThanhEtn Chat Club</title>
        <script src="jquery.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
        <script src="socket.io.js"></script>
</head>

<body>
        <div class="col-lg-12" style="background-color: black">
                <h5 id="my-peer" style="font-weight: bold;color: white"> Id của tôi: </h3>
        </div>
        <div class="panel panel-default col-lg-12">

                <div class="panel-body">
                        <div class="col-lg-12">
                                <h2><b>PHÒNG CHAT</b></h2>
                        </div>
                        <div class="col-lg-6"> Hãy cùng nhau gặp gỡ và chia sẻ. </div>
                        <div class="col-lg-6" style="text-align: right; font-weight: bold">
                                <button class="btn btn-success" data-toggle="modal" data-target="#modal_list"
                                        id="btnlist"> Danh sách online </button>
                                <span> Số lượng người online: </span>
                        </div>
                </div>
        </div>

        <div id="chatarea" class="panel">
                <div class="col-lg-12">
                        <button id="btncall" class="btn"> Gọi </button>
                        <button id="btncam" class="btn btn-info"> Tắt CAM /Bật CAM </button>
                        <button id="btnbatdau" class="btn btn-danger"> Kết thúc </button>
                </div>

                <div class="col-lg-12">
                        <div class="col-lg-8">
                                <div id='videochat'>
                                        //video ở đây.
                                </div>
                        </div>
                        <div class="col-lg-4" style="background-color: #f2f2f2">
                                Chat ở đây.
                        </div>
                </div>
        </div>
        <div class="signup" class="col-lg-12 panel">
                <div class="form-inline  col-lg-6">
                        <label> Tên người dùng: </label>
                        <input type="text" class="form-control" placeholder="Tên sử dụng khi chat" />
                        <button class="btn btn-success" id="btnsignup">Đăng ký</button>
                </div>


        </div>

        <!-- Modal -->
        <div id="modal_list" class="modal fade" role="dialog">
                <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                                <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Modal Header</h4>
                                </div>
                                <div class="modal-body">
                                        <p>Some text in the modal.</p>
                                </div>
                                <div class="modal-footer">
                                        <button type="button" class="btn btn-default"
                                                data-dismiss="modal">Close</button>
                                </div>
                        </div>

                </div>
        </div>





</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="main.js"></script>
<script>
        $("#btnlist").on('click', function () {

        });
</script>

</html>
